<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <a href="images/logo.png" alt="logo JustStreamIt">
            </a>
        </div>
        <div class="menu">
            <h2 class="menu1">Accueil</h2>
            <h2 class="menu2">Catégories</h2>
        </div>
    </section>

    <section class="discover">
        <div class="title-movie">
            <h1>Découvrir</h1>
        </div>
        <div class="play-movie">
            <button>Play</button>
        </div>
        <div class="img-movie"></div>

    </section>

    <section  class="top-rated-movie">
        <h2>Films les mieux notés</h2>

        <button><i class="fas fa-chevron-left"></i></button>
        <div class="caroussel-best-movie"></div>
        <button><i class="fas fa-chevron-right"></i></button>
    </section>

    <section class="best-action-movie">
        <h2>Les 7 films d'action les mieux notés</h2>
        <button><i class="fas fa-chevron-left"></i></button>
        <div class="caroussel-best-action-movie"></div>
        <button><i class="fas fa-chevron-right"></i></button>
    </section>


    <section class="best-romance-movie">
        <h2>Les 7 films romance les mieux notés</h2>
        <button><i class="fas fa-chevron-left"></i></button>
        <div class="caroussel-best-romance-movie"></div>
        <button><i class="fas fa-chevron-right"></i></button>
    </section>


    <section class="best-history-movie">
        <h2>Les 7 films d'histoire les mieux notés</h2>
        <button><i class="fas fa-chevron-left"></i></button>
        <div class="caroussel-best-history-movie"></div>
        <button><i class="fas fa-chevron-right"></i></button>
    </section>
</body>

<script type="text/javascript" src="index.js"></script>
</html>

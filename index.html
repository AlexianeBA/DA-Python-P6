<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo JustStreamIt" class="logo-size">
            
        </div>
        <div class="menu">
            <a href="index.html"><h2 class="menu1">Accueil</h2></a>
            <h2 class="menu2">Catégories</h2>
        </div>
    </section>

    <section class="discover">
        <div class="title-movie">
            <h1>Découvrir</h1>
            <h2>Le meilleur film</h2>
            
        </div>
        <div id="title_best_movie">
        </div>
        <div class="details-discover">
            <div class="img-movie">
                <img id="img_best_movie" src="" alt="">
            </div>
            <div class="play-movie">
                <button id="play_btn">Play</button>
                <p id="summary_best_movie">Résumé du film: </p>
            </div>
        </div>
        

    </section>

    <section  class="top-rated-movie container" id="caroussel1">
        <h1>Films les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-inner">
                <button class="caroussel-controls previous_btn" ><i class="fas fa-chevron-left"></i></button>
                <div id="caroussel_container_best_7_movies" class="slide active">
                </div>
                <button class="caroussel-controls next_btn" ><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="caroussel-dots"></div>
    </section>

    <section class="best-drama-movie container" id="caroussel2">
        <h1>Les 7 films de drame les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-inner">
                <button class="caroussel-controls previous_btn"><i class="fas fa-chevron-left" ></i></button>
                <div id="caroussel_container_drama_movies" class="slide active">
                    
                </div>
                <button class="caroussel-controls next_btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="caroussel-dots"></div>
    </section>


    <section class="best-romance-movie container" id="caroussel3">
        <h1>Les 7 films romance les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-inner">
                
                <button  class="caroussel-controls previous_btn"><i class="fas fa-chevron-left"></i></button>
                <div id="caroussel_container_romance_movies" class="slide active"></div>
                <button class="caroussel-controls next_btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        
        <div class="caroussel-dots"></div>
    </section>


    <section class="best-history-movie container" id="caroussel4">
        <h1>Les 7 films d'histoire les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-inner">
               
                <button class="caroussel-controls previous_btn"><i class="fas fa-chevron-left"></i></button>
                <div id="caroussel_container_history_movies" class="slide active"></div>
                <button class="caroussel-controls next_btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="caroussel-dots"></div>
    </section>
</body>

<script type="text/javascript" src="index.js"></script>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Logo JustStreamIt" class="logo-size">
            
        </div>
        <div class="menu">
            <a href="index.html"><h2 class="menu1">Accueil</h2></a>
            <h2 class="menu2">Catégories</h2>
        </div>
    </section>

    <section class="discover">
        <h1></i>Découvrir</h1>
        <h2>Le meilleur film d'après les téléspéctateurs</h2>
        <div class="discover-container">
            <div class="title-movie">    
            </div>
            
        
            <div class="details-discover">
                <div class="img-movie">
                    <img id="img_best_movie" src="" alt="">
                </div>
                <div class="play-movie">
                    
                    <p id="summary_best_movie">Résumé du film: </p>
                    <button id="play_btn">Play</button>
                    <button id="detail-movie"><i class="fas fa-info-circle"></i></button>
                </div>
                <div id="title_best_movie">
                </div>
            </div>
        </div>
        

    </section>

    <section  class="top-rated-movie container" >
        <h1>Films les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-slide" id="caroussel1">
                <div id="caroussel_container_best_7_movies" class="slide active">
                </div>
            </div>
            <button class="caroussel-controls previous_btn" id="leftBtn2"><i class="fas fa-chevron-left"></i></button>
            <button class="caroussel-controls next_btn" id="rightBtn2" ><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <section class="best-drama-movie container" >
        <h1>Les 7 films de drame les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-slide" id="caroussel2">
                <div id="caroussel_container_drama_movies" class="slide active">
                </div>      
            </div>
            <button class="caroussel-controls previous_btn" id="leftBtn1"><i class="fas fa-chevron-left" ></i></button>
            <button class="caroussel-controls next_btn" id="rightBtn1"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>


    <section class="best-romance-movie container" >
        <h1>Les 7 films romance les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-slide" id="caroussel3">
                
                <div id="caroussel_container_romance_movies" class="slide active"></div>
            </div>
            <button  class="caroussel-controls previous_btn" id="leftBtn3"><i class="fas fa-chevron-left"></i></button>
            <button class="caroussel-controls next_btn" id="rightBtn3"><i class="fas fa-chevron-right"></i></button>

        </div>
        
    </section>


    <section class="best-history-movie container" >
        <h1>Les 7 films d'histoire les mieux notés</h1>
        <div class="caroussel">
            <div class="caroussel-slide" id="caroussel4">
                <div id="caroussel_container_history_movies" class="slide active"></div>
            </div>
        
       
            <button class="caroussel-controls previous_btn" id="leftBtn4"><i class="fas fa-chevron-left"></i></button>
            <button class="caroussel-controls next_btn" id="rightBtn4"><i class="fas fa-chevron-right"></i></button>
    </div>
    </section>
</body>

<script type="text/javascript" src="index.js"></script>
</html>
